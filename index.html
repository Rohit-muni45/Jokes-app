<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Jokes App</h1>
    <div class="typejokebox">
    <div class="typebox">
      <!-- <button id="get-joke-btn">Get Joke</button> -->
      <label class="label" for="type">Type:</label>
      <select id="joke-type">
        <option value="single">Single Part Joke</option>
        <option value="twopart">Two Part Joke</option>
      </select>
    </div>
    <div class="jokesbox">
        <label class="label" for="joke-category">Category:</label>
        <select id="joke-category">
          <option value="Any">Any</option>
          <option value="Misc">Miscellaneous</option>
          <option value="Programming">Programming</option>
          <option value="Dark">Dark</option>
          <option value="Pun">Pun</option>
          <option value="Christmas">Christmas</option>
        </select>
    </div>
    </div>
    <button id="get-joke-btn">Get joke</button>
    <div id="joke-container"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
